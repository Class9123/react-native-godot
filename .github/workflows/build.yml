name: Expo Gradle Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: example
        run: npm install

      - name: Set up Java and Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android release APK (unsigned)
        working-directory: example/android
        run: ./gradlew assembleRelease

      - name: List files in release folder
        working-directory: example/android/app/build/outputs/apk/release
        run: ls -l .

      - name: Find APK file
        id: find_apk
        working-directory: example/android
        run: |
          APK_REL_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -z "$APK_REL_PATH" ]; then
            echo "No APK found" >&2
            exit 1
          fi
          APK_ABS_PATH="$(pwd)/$APK_REL_PATH"
          echo "APK_PATH=$APK_ABS_PATH" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-gradle-apk
          path: ${{ env.APK_PATH }}
