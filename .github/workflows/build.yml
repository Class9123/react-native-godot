name: Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js (use Node 20+ for Metro)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack (for Yarn 4.x)
        run: corepack enable

      - name: Verify Yarn version
        run: yarn --version

      - name: Install dependencies and prebuilt Godot
        run: |
          cd example
          yarn install
          yarn download-prebuilt

      - name: Grant Gradle permission
        run: chmod +x ./example/android/gradlew

      - name: Build Debug APK
        run: |
          cd example/android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: example/android/app/build/outputs/apk/debug/app-debug.apk
